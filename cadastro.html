<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Complatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
        
    <title>Cadastro</title>
    
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1> Rotinas & Autocuidado </h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">

                        <li class="nav-item"><a class="nav-link active" href="./exercicio bootstrap I.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./exercicio bootstrap I.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./exercicio bootstrap I.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./exercicio bootstrap I.html#contato">Contato</a></li>

                    </ul>
                </div>    
            </div>
        </div>

    </header>
   
    <section id="#contato">
        <div class="container">
            <div class="form-row"></div>
                <div class="col-md-12 col-sm-12">
                    <h2> Cadastro </h2>
                    <p> Faça seu cadastro para receber nossos produtos em sua casa!</p>
                </div>
            </div>    
                 
            <form class="form">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                        <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                        </div>
                    </div>
                    <div class="col">
                         <div class="input-group">
                        <input class="form-control"  type="text" name="e-mail" placeholder="digite seu e-mail">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                        <label for="endereco">Endereço Completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço Completo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="Cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        <div class="col">
                            <label for="Estado">Estado</label>
                            <Select name="Estado" id="Estado"class="form-control">
                                <option value=""> Selecione um Estado </option>
                                <option value="SP">SP</option>
                                <option value="SP">AL</option>
                                <option value="SP">MG</option>
                                <option value="SP">SP</option>
                            </Select>
                        </div>
                    <div class="col">
                        <label for="cep">CEP</label> 
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>    
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label-sm">Informações</label>
                            <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col">
                        
                        <div class="form-check">
                            <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>
                            <input type="checkbox" name="promocionais" id="promocionais">
                        </div>
                    </div>
                </div>
                    <div class="btn btn-lg btn-secondary col-4git "> Enviar mensagem</div>
                    </div>
                </div>    
            </form>
            <p>  <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1"> Cadastre-se </a> para receber novidades </p>

     </section>
     
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na Lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6> Preencha os campos para receber novidades e promoções</h6>

                    <form   class="form-inline">
                        <div class="form-group col-4">
                            <input type="text" class="form-control sm mb-2" name="nome" placeholder="nome">
                        </div>
                        <div class="form-group col-4">
                            <input type="text" class="form-control sm mb-2" name="email" placeholder="email" required>
                        </div>
                        <div class="form-group col -4">
                            <button type="submit" class="btn btn-secondary">receber novidades</button>
                        </div>
                
                    </form>
                   
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismss="modal">Fechar</button>
                </div>
            </div>
        </div>

    </div>
     
    
    </div>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
